<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #startButton {
      background-color: #00a1d6;
      color: white;
    }
    #startButton:hover:not(:disabled) {
      background-color: #0091c2;
    }
    #stopButton {
      background-color: #ff6b6b;
      color: white;
    }
    #stopButton:hover:not(:disabled) {
      background-color: #ff5252;
    }
    .status-container {
      position: relative;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      border: 2px solid transparent;
    }
    .status-container.running {
      background-color: #e3f7e3;
      color: #2d8a2d;
      border-color: #2d8a2d;
    }
    .status-container.running::before {
      content: '●';
      color: #2d8a2d;
      animation: blink 1s infinite;
      margin-right: 5px;
    }
    .status-container.stopped {
      background-color: #ffe6e6;
      color: #cc0000;
      border-color: #cc0000;
    }
    .status-container.stopped::before {
      content: '■';
      color: #cc0000;
      margin-right: 5px;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    .counter {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="messages">弹幕内容（每行一条）:</label>
    <textarea id="messages" placeholder="请输入要发送的弹幕内容，每行一条"></textarea>
    <div class="counter">已输入: <span id="messageCount">0</span> 条</div>
  </div>
  
  <div class="input-group">
    <label for="interval">发送间隔（秒）:</label>
    <input type="number" id="interval" min="1" value="5">
  </div>
  
  <div class="button-group">
    <button id="startButton">开始发送</button>
    <button id="stopButton" disabled>停止发送</button>
  </div>
  <div class="button-group"></div>
    <button id="startZanButton">开始点赞</button>
    <button id="stopZanButton">停止点赞</button>
  </div>
  
  <div id="status" class="status-container stopped">
    当前状态：已停止
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
